<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joseph's Temperature</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery-ui.1.11.2.min.js"></script>
    <script src="https://cdn.canvasjs.com/jquery.canvasjs.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <style>
        .sidenav {
            height: 100%;
            width: 200px;
            position: fixed;
            z-index: 1;
            top: 0;
            right: 0;
            background-color: black;
            overflow-x: hidden;
            padding-top: 20px;
        }

        /* Style the sidenav links and the dropdown button */
        .btn {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 20px;
            color: #818181;
            display: inline-block;
            margin: auto;
            border: none;
            background: none;
            width:100%;
            text-align: center;
            cursor: pointer;
            outline: none;

        }


    </style>
</head>
<body>
<div >
    <div class="sidenav">
        <button id = "convertC" class = ".btn" onclick="convertClickC()"style="margin-left: 80px"> convert to C
        </button>

        <button id = "convertF" class = ".btn" onclick="convertClickF()"style="margin-left: 80px"> convert to F
        </button>

        <p id="variableDisplayC" style="color: white"></p>

        <p id="variableDisplayF" style="color: black"></p>

        <label for="phoneNumber" style="color: white;">Please insert valid 10 digit US phone number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" oninput="formatPhoneNumber();">

        <button id = "inputPhone" class = ".btn" onclick="GetPhoneNumber()"style="margin-left: 80px"> Enter
        </button>

        <button id = "MasterSwitch" class = ".btn" onclick="masterSwitchState()"style="margin-left: 80px"> Master Switch
        </button>

    </div>

    <div id = "chartContainer" style = "border:3px solid black;display: block;margin-right:40vh;max-width: 83vw;max-height:85vh">
    <canvas id="temperatureChart"></canvas>
    <script src="/public/static/js/script.js"></script>

    </div>
</div>
</body>
</html>
