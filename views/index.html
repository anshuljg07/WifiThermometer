<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Joseph is a bitch</title>
</head>
<body>
    <p>Hey is this working</p>
    <div style="width: 800px;"><canvas id = "chart"></canvas></div>
    <script src = "https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById("chart");
        new Chart(ctx,{
            type:'bar',
            data:{
                labels:['Red','Blue','Yellow','Green','Purple','Orange'],
                datasets:[{
                    label:'# of Votes',
                    data:[12,19,3,5,2,3],
                    borderWidth: 1
                }]
            },
            options:{
                scales:{
                    y:{
                        beginAtZero:true
                    }
                }
            }
        });
    </script>
</body>
</html>
